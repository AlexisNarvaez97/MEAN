<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-animated progress-bar-striped"
            [attr.ariaValuenow]="porcentaje1"
            [style.width]="porcentaje1 + '%'"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          > {{ porcentaje1 + '%' }} </div>
        </div>

        <br>

        <div class="progress">
          <div
            class="progress-bar progress-bar-animated progress-bar-striped bg-success"
            [attr.ariaValuenow]="porcentaje2"
            [style.width]="porcentaje2 + '%'"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          > {{ porcentaje2 + '%' }} </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
         <app-incrementador (cambioValor)="porcentaje1 = $event" leyenda="Progress Azul" [porcentaje]="porcentaje1"></app-incrementador> 
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador (cambioValor)="porcentaje2 = $event" leyenda="Progress Verde" [porcentaje]="porcentaje2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
